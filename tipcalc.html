<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
<section class="receipt">
<div class="line-item">
<div class="text inline">
Total:
</div>
<div class="amt inline">
<input id="total" type="number">
</div>
</div>
<div class="line-item">
<div class="text inline">
Tax (13%):
</div>
<div class="amt inline">
<input id="tax" type="number" readonly>
</div>
</div>
<div class="line-item">
<div class="text inline">
Tip Percentage:
</div>
<div class="amt inline">
<div class="percent-sign">%</div>
<input id="tip_percent" class="symbol-buffer" type="text">
</div>
</div>
<button id="calculate_tip">Calculate Tip</button>
<div class="border-break"></div>
<div class="line-item">
<div class="text inline">
Tip Amount:
</div>
<div class="amt inline">
<input id="tip_amt" type="text" readonly>
</div>
</div>
</section>



	<script type="text/javascript" src="src="https://ajax.googleapis.com/ajax/libs/
jquery/1.11.2/jquery.min.js"">
<script type="text/javascript" src="js/functions.js">
	<script type="text/javascript" src="js/functions.js">	
	</body>
</html>
